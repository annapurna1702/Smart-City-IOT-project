{% extends 'basic/base.html' %} {% load static %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add New Municipality</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                       
                        <li class="breadcrumb-item active">Municipality</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-3"></div>
                <div class="col-md-6">


                    <!-- general form elements -->

                    <!-- /.card -->
                    <!-- Horizontal Form -->
                    <div class="card ">
                        <div class="card-header" style="background-color: #FB5B38;">
                            <h3 class="card-title">Add Municipality </h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="card-body">
                                <div class="form-group">
                                    <!-- <label for="exampleInputEmail1">Municiplaity</label> -->
                                    <input type="text" name="municiplality" class="form-control" id="exampleInputEmail1" placeholder="municipality">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="exampleInputPassword1">Mayor</label> -->
                                    <input type="text" name="mayor" class="form-control" id="exampleInputPassword1" placeholder="Sector Head">
                                </div>

                                <div class="form-group">
                                    <!-- <label for="username">Username</label> -->
                                    <input type="file" name="photo" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="username">Username</label> -->
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="password">Password</label> -->
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
